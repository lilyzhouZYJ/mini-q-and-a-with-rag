# RAG Application Configuration
# This is the main configuration file for the RAG application.
# Edit this file to configure LLM, Embedding, VectorStore, and other services.
# Environment variables can override these values (see config_loader.py)

# =============================================================================
# API Keys & External Services
# =============================================================================
api_keys:
  openai_api_key: ""  # Set via OPENAI_API_KEY env var
  langsmith_api_key: ""  # Set via LANGSMITH_API_KEY env var

langsmith:
  tracing: false  # Set via LANGSMITH_TRACING env var

# =============================================================================
# LLM Configuration
# =============================================================================
llm:
  provider: "openai"  # Options: openai
  model: "gpt-4"
  transform_model: "gpt-4o-mini"  # Model used for post-processing/transformation
  temperature: 0.0
  max_tokens: 4096

# =============================================================================
# Embedding Configuration
# =============================================================================
embedding:
  provider: "openai"  # Options: openai
  model: "text-embedding-3-small"
  batch_size: 100

# =============================================================================
# Vector Store Configuration
# =============================================================================
vector_store:
  provider: "chroma"  # Options: chroma
  persist_directory: "storage/chroma_db"  # Relative to rag_app directory
  collection_name: "documents"

# =============================================================================
# Storage Configuration
# =============================================================================
storage:
  sqlite_db_path: "storage/ingestion_history.db"  # Relative to rag_app directory

# =============================================================================
# Ingestion Configuration
# =============================================================================
ingestion:
  chunk_size: 1000
  chunk_overlap: 200
  splitter: "recursive"  # Options: recursive
  enable_transform: true
  postprocessor_max_retries: 3
  vector_store_hash_limit: 10000

# =============================================================================
# Retrieval Configuration
# =============================================================================
retrieval:
  similarity_search_k: 3

